<body>

    <div class="wrap">

    <img class="bkd" id="player" src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/390561/player-2.png" alt="">
    <img class="bkd" id="record" src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/390561/record-2.png" alt="">
    <img class="bkd" id="needle" src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/390561/needle-2.png" alt="">

      Click Record Players Arm <br>To Turn record on/off.
    </p>
    <div class="bkd">
    <div class="shadow"></div>
    </div>
    <div class="bkd">
    <div class="btn-on" (click)="getPlayFunc()"></div>
  </div>

    <div class="btn-off" (click)="getPauseFunc()"></div>
  </div>

</div>
